<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe {
            width: 400px;/*largura */
            height: 400px;/*altura */
            border: 1px dashed;
        }
    </style>
</head>
<body>
    <h1>testando o uso d um iframe</h1>
    <p>
        Acessando o site do

        <!-- tamanho padrao 300x150 -->

        <iframe src="https://felipefrancalima.github.io/bee/" frameborder="0"  height="500"
        scolling="no">  <!-- isso serve pra barra de rolagem -->
            <a href="https://felipefrancalima.github.io/bee/" target="_blank">github</a>
          </iframe>

          para aprender a programador.
        </p>
          <p>
            meu repositorio

            <iframe src="https://github.com/felipefrancalima/bee" frameborder="0">
             no <a href="https://github.com/felipefrancalima/bee"></a>
            </iframe>
          </p>  
</body>
</html>
