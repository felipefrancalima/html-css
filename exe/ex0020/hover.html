<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover> p {  /* tags pra bota botao escondido e aparece quando passa o mouse tb serve pra fazer menu que aparec quando passa o mouse */


            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color:red;
        }
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
