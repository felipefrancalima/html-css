<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;

        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>mesclagem de c√©lula</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- tag pra fazer a celula ocupa duas coluna ou mais-->
          
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td> <!-- essa tag faz ele se expando pelas linha-->
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
          
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
